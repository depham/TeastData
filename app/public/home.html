<!DOCTYPE html>
<html>
<head>
  <title>Danh sách Dữ liệu Trộn</title>
  <meta name="DNT" content="1" />

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Danh sách Dữ liệu Trộn</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Giờ</th>
        <th>Ngày</th>
        <th>Máy</th>
        <th>Tên hàng</th>
        <th>STTM</th>
        <th>M_CE1</th>
        <th>PV_CE1</th>
        <th>M_CE2</th>
        <th>PV_CE2</th>
        <th>M_CE3</th>
        <th>PV_CE3</th>
        <th>PV_PG</th>
      </tr>
    </thead>
    <tbody id="dataList">
      <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
  </table>

  <script>
    // Sử dụng JavaScript để fetch dữ liệu từ API và cập nhật vào bảng
    fetch('https://teast-data.vercel.app/dulieutron/list') // Thay đổi đường dẫn '/api/data' thành đường dẫn API của bạn
      .then(response => response.json())
      .then(data => {
        const dataList = document.getElementById('dataList');
        data.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.DuLieuTronID}</td>
            <td>${item.Time}</td>
            <td>${item.Date}</td>
            <td>${item.MachineID}</td>
            <td>${item.NameProduct}</td>
            <td>${item.STTM}</td>
            <td>${item.M_CE1}</td>
            <td>${item.PV_CE1}</td>
            <td>${item.M_CE2}</td>
            <td>${item.PV_CE2}</td>
            <td>${item.M_CE3}</td>
            <td>${item.PV_CE3}</td>
            <td>${item.PV_PG}</td>
          `;
          dataList.appendChild(row);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
